<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семестровая работа</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <!-- Изменение: Заменили div на семантические теги -->
    <div class="page-container">
        <header class="header">
            <img class="ico" src="images/icons/111.png" alt="logo">
            <h3>Ковалёв Фёдор</h3>
        </header>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="pages/news.html">Дневник</a></li>

                <li class="nav-item"><a class="nav-link" href="pages/goods.html">Проекты</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
        <main class="content">
            <article class="profile-header">
                <div class="profile-photo-container">
                    <img class="profile-photo" src="images/photo.png" alt="Фото студента">
                </div>
                <div class="profile-text">
                    <h2 class="profile-name">Я студентик</h2>
                    <p class="profile-group">группы ЭФБО-09-24</p>
                    <p class="profile-about">Увлекаюсь занимательными прорастинирующими вещами</p>
                    <button class="contact-button" id="download-btn">Скачать резюме</button>

                </div>
            </article>

            <!-- Секция с навыками -->
            <section class="skills-container">
                <h2>Мои навыки</h2>
                <div class="skills-grid">
                    <div class="skill-tag">
                        <span class="skill-name">Веб-разработка</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:0%"></div>
                        </div>
                    </div>
                    <div class="skill-tag">
                        <span class="skill-name">база данная</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:20%"></div>
                        </div>
                    </div>
                    <div class="skill-tag">
                        <span class="skill-name">c#</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:40%"></div>
                        </div>
                    </div>
                    <div class="skill-tag">
                        <span class="skill-name">Прокрастинация</span>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width:80%"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Секция проектов -->
            <section class="projects-section">
                <h2>Лучшие проекты</h2>
                <div class="products-grid">
                    <a href="pages/goods.html" class="product-link">
                    <article class="product-card">
                        <img class="product-image" src="images/babateeth.png" alt="Проект 1">
                        <h3 class="product-name">Просто имба</h3>
                    </article>
                    </a>
                    <a href="pages/goods.html" class="product-link">
                    <article class="product-card">
                        <img class="product-image" src="images/killer.png" alt="Проект 2">
                        <h3 class="product-name">Лабиринт убийца</h3>
                    </article>
                    </a>
                    <a href="pages/goods.html" class="product-link">
                    <article class="product-card">
                        <img class="product-image" src="images/noliki.png" alt="Проект 3">
                        <h3 class="product-name">циферки нолики</h3>
                    </article>
                    <a href="pages/goods.html" class="product-link">
                    <article class="product-card">
                        <img class="product-image" src="images/zina.png" alt="Проект 3">
                        <h3 class="product-name">вонючие носки</h3>
                    </article>
                    </a>
                </div>
            </section>

        </main>
        <script>
            document.getElementById('download-btn').addEventListener('click', function () {
                const link = document.createElement('a');
                link.href = 'files/resume.pdf';
                link.download = 'resume.pdf';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        </script>

        <footer class="footer">
            <p>@2024 контакты</p>
        </footer>
    </div>
</body>

</html>
